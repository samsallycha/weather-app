<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card bg-light border-light mb-3 rounded text-center">
        <form id="search-form">
          <div class="row">
            <div class="col-7">
              <input
                type="text"
                id="search-input"
                class="form-control form-control-sm"
                placeholder="Enter city"
                autocomplete="off"
              />
            </div>
            <div class="col-2" id="search-button">
              <button type="submit" class="btn-sm btn btn-dark">Search</button>
            </div>
            <div class="col-2" id="geolocate-button">
              <button class="btn-sm btn btn-outline-secondary">
                Geolocate
              </button>
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col-12 current">
            <ul>
              <li>
                <img id="icon" src="" />
              </li>
              <li>
                <h1><span class="description"></span></h1>
              </li>
              <li>
                <span class="temperature"></span
                ><span class="units">
                  <small
                    ><a class="active" id="celsius" href="#">°C</a> |
                    <a id="fahrenheit" href="#">°F</a></small
                  ></span
                >
              </li>
              <li class="humidity">Humidity: <span id="humidity"></span></li>
              <li class="wind-speed">
                Wind speed: <span id="wind-speed"></span>
              </li>
            </ul>
            <ul>
              <li>
                <h3><span class="city"></span></h3>
              </li>
              <li>
                <p><span class="date"></span></p>
              </li>
            </ul>
          </div>
        </div>
        <div class="row" id="forecast"></div>
      </div>
      <div class="footer">
        <small>
          <a href="https://github.com/samsallycha/weather-app"
            >Open-source code</a
          >
          by SS
        </small>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
