<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/style.css" />    

    <script src="https://kit.fontawesome.com/3ac6b970f2.js" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  
    <title>Week 5 Homework</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="search-city">
      <form id = "city-form">
        <div class="row">
            <div class="col-6">
            <input type="text" id="city-input" class="form-control" placeholder="Enter city" />
            </div>
            <div class="col-3">
            <button type="submit" class="btn btn-outline-primary" id="search">Search</button>
            </div>
            <div class="col-3">
            <button class="btn btn-outline-success" id="geolocate">Geolocate</button>
            </div>
        </form>
        </div>
      </div>
      <i class="fas fa-cloud"></i>
      <h1>Cloudy</h1>
      <div class="temperature" id="temperature"></div>
      <div class="unit"><a href="#" id="celsius">°C</a> | <a href="#" id="fahrenheit">°F</a></div>
      <br>
      <h2 id="city"></h2>
      <h4 id="current-date"></h4>
      <div class="upcoming">
      <div class="row text-center">
        <div class="col day">Mon</div>
        <div class="col"><i class="fas fa-sun"></i></div>
        <div class="col temp">31°</div>
      </div>
      <div class="row text-center"">
        <div class="col day">Tue</div>
        <div class="col"><i class="fas fa-cloud-rain"></i></div>
        <div class="col temp">12°</div>
      </div>
      <div class="row text-center"">
        <div class="col day">Wed</div>
        <div class="col"><i class="fas fa-snowflake"></i></div>
        <div class="col temp">9°</div>
      </div>
      <div class="row text-center"">
        <div class="col day">Thu</div>
        <div class="col"><i class="fas fa-cloud-sun"></i></div>
        <div class="col temp">20°</div>
      </div>
      <div class="row text-center"">
        <div class="col day">Fri</div>
        <div class="col"><i class="fas fa-wind"></i></div>
        <div class="col temp">22°</div>
      </div>
      </div>
      </div>
    </div>
    <script src="src/script.js"></script>

  </body>
</html>
