<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card bg-light border-light mb-3 rounded text-center">
        <form>
          <div class="row">
            <div class="col-6">
              <input
                type="text"
                class="form-control form-control-sm"
                placeholder="Enter city"
              />
            </div>
            <div class="col-2 search-button">
              <button type="submit" class="btn-sm btn btn-dark">Search</button>
            </div>
            <div class="col-4 geolocate-button">
              <button class="btn-sm btn btn-outline-secondary">
                Geolocate
              </button>
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col-6 current">
            <ul>
              <li><i class="current-icon bi bi-sun-fill"></i></li>
              <li><h1>Cloudy</h1></li>
              <li>
                <span class="temperature">7</span
                ><span class="units">
                  <small><a href="#">°C</a> | <a href="#">°F</a></small></span
                >
              </li>
            </ul>
            <ul>
              <li><h3>New York</h3></li>
              <li><h5>Sunday 13:24</h5></li>
            </ul>
          </div>
          <div class="col-3 forecast forecast-days">
            <ul>
              <li>Monday</li>
              <li>Tuesday</li>
              <li>Wednesday</li>
              <li>Thursday</li>
              <li>Friday</li>
            </ul>
          </div>
          <div class="col-1 forecast forecast-icons">
            <ul>
              <li><i class="bi bi-sun-fill"></i></li>
              <li><i class="bi bi-cloud-drizzle-fill"></i></li>
              <li><i class="bi bi-cloud-fog-fill"></i></li>
              <li><i class="bi bi-cloud-rain-fill"></i></li>
              <li><i class="bi bi-cloud-sun-fill"></i></li>
            </ul>
          </div>
          <div class="col-1 forecast forecast-temperature">
            <ul>
              <li>12°</li>
              <li>24°</li>
              <li>42°</li>
              <li>2°</li>
              <li>10°</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="footer">
        <small>
          <a href="https://github.com/samsallycha/weather-app"
            >Open-source code</a
          >
          by SS
        </small>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
